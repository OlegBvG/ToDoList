<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div id="deal-form">
        <form>
            <h2>Добавление дела</h2>
            <label>Название дела:</label>
            <input type="text" name="name" value="">
            <label>Дата:</label>
            <input type="text" name="date" value="" placeholder="dd-mm-yyyy" >
            <hr>
            <button id="save-deal">Сохранить</button>
        </form>
    </div>


    <h1>Список дел (<span th:text="${dealsCount}">0</span>)</h1>
    <button id="show-add-deal-form">Добавить дело</button>
    <br><br>

    <FORM id="alldeal-form" action="/deals/" method="get">
        <button id="List-deal">Список дел (формат JSON)</button>
    </FORM>

    <br>
    <div id="deal-list">
        <table id="table" border="1" cellpadding="20" bgcolor="#33FF99" >
            <caption>ЗАПЛАНИРОВАНО</caption>
        <div th:each="deal : ${deals}">
            <tr>
                <td>
                    <a class="deal-link" href="#" th:attr="data-id=${deal.id}" th:text="${deal.name}"></a>
                </td>
                <td>
                    <a class="deal-linkD" href="#" th:attr="data-id=${deal.id}" th:text="Удалить"></a>
                </td>
            </tr>
        </div>
        </table>
    </div>



    <p th:text="${someParameter}"></p>
</body>
</html>
